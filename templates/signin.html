{% extends 'base.html' %}

{% block head %}
<title>ForeC | Sign In</title>
{% endblock %}

{% block body %}
<main class="form-signin w70 m-auto text-center">
  <form action="{{ url_for('signin') }}" method="post">
    <h1 class="h3 mb-3 fw-normal pb-4">Masuk</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-dismissible alert-{{ messages[0][1] }} card wrong text-center">
      {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}
    <div class="form-floating">
      <input required type="text" class="form-control text-bg-dark"  name="username" id="floatingInput" placeholder="Username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="pt-2"></div>
    <div class="form-floating">
      <input required type="password" class="form-control text-bg-dark" name="password" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mt-2 mb-3">
<!--       <label>
        <input type="checkbox" value="remember-me"> Ingat Saya
      </label> -->
    </div>
    <a class="btn btn-gede px-4 py-2 fw-bold" href="signup">Daftar</a>
    <button class="btn btn-primary px-4 py-2 fw-bold" type="submit">Masuk</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
  </form>
</main>
{% endblock %}
